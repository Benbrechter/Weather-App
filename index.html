<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <nav class="nav">
        <h1>Weather Dashboard</h1>
    </nav>  
<main>
    
    <div class="box-1">
        <div class="search-section">
<h2>Search for City:</h2>
<input type="text" placeholder="City Name" class="city-name">
<button type="submit"  class="search">Search</button>
</div>
<div class="pre-sets">

<button id="Dallas">Dallas</button>
<button id="Seattle">Seattle</button>
<button id="London">London</button>
<button id="Milan">Milan</button>
<button id="NewYork">New York</button>
<button id="Chicago">Chicago</button>
<button id="Atlanta">Atlanta</button>
</div>
    </div>
    <section class="pt-1">
<div class="box-2">
<h1 id="city-display"></h1>
<p id="temp-display"></p>
<p id="wind-display"></p>
<p id="humidity-display"></p>
</div>
<div class="box-3">
<h3>5 Day Forcast:</h3>
</div>
</section>





</main>

    <script src="./assets/script.js"></script>

</html>
